<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator-solid.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <p id="result"> </p>
  <div class="button-01">
    <button class="btt-special" onclick="clean()">AC</button>
    <button class="btt-special" onclick="">+/-</button>
    <button class="btt-special" onclick="">%</button>
    <button class="last-item" onclick="insert('รท')">รท</button>
  </div>

  <div class="button-02">
    <button  onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button class="last-item" onclick="insert('x')">X</button>
 </div>

 <div class="button-03">
    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button class="last-item" onclick="insert('-')">-</button>
 </div> 

  <div class="button-04">
    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button class="last-item" onclick="insert('+')">+</button>
 </div>

  <div class="button-05">
    <button id="btt-nought" onclick="insert('0')">0</button>
    <button onclick="insert(',')">,</button>
    <button class="last-item" onclick="calculate()">=</button>
 </div>  
</div>  

<script src="scripts.js"></script>
</body>
</html>
